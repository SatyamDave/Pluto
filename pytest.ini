[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Default options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=85
    --durations=10
    --maxfail=5

# Markers for test categorization
markers =
    unit: Unit tests for individual modules
    integration: Integration tests between modules
    e2e: End-to-end workflow tests
    slow: Tests that take longer to run
    external: Tests requiring external services (APIs, databases)
    telephony: Tests for SMS/voice functionality
    memory: Tests for memory and context management
    habits: Tests for habit detection and learning
    style: Tests for personality and style learning
    proactive: Tests for proactive agent functionality
    email: Tests for email integration
    calendar: Tests for calendar integration
    confirmation: Tests for user confirmation layer
    ai: Tests for AI orchestration and responses

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:requests.*
    ignore::UserWarning:urllib3.*

# Minimum version requirements
minversion = 7.0

# Console output
console_output_style = progress

# Test collection
collect_ignore = 
    setup.py
    build/
    dist/
    *.egg-info/
    .venv/
    venv/
    env/
    .env/
    __pycache__/
    .pytest_cache/
    .coverage
    htmlcov/
    coverage.xml
