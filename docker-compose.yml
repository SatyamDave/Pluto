version: '3.8'

services:
  # Pluto AI Application
  pluto-app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://pluto:pluto_password@postgres:5432/pluto_db
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=true
      - LOG_LEVEL=INFO
      - ADMIN_TOKEN=dev_admin_token_123
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
      - /app/__pycache__
    networks:
      - pluto-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=pluto_db
      - POSTGRES_USER=pluto
      - POSTGRES_PASSWORD=pluto_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d
    networks:
      - pluto-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pluto-network
    restart: unless-stopped

  # pgAdmin (Database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@pluto.ai
      - PGADMIN_DEFAULT_PASSWORD=admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - pluto-network
    restart: unless-stopped

  # Redis Commander (Redis management)
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - pluto-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  pluto-network:
    driver: bridge
