apiVersion: v1
kind: Secret
metadata:
  name: api-secret
  namespace: ai-market-terminal
type: Opaque
data:
  jwt-secret-key: eW91ci1zZWNyZXQta2V5LWNoYW5nZS1pbi1wcm9kdWN0aW9u  # your-secret-key-change-in-production
  stripe-secret-key: c2tfdGVzdF9rZXk=  # sk_test_key
  stripe-webhook-secret: d2hfc2VjcmV0  # wh_secret
  posthog-api-key: cGhcX3lvdXJfa2V5  # phc_your_key
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: ai-market-terminal
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: ai-market-terminal/api:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: "postgresql://ai_market_user:secure_password@postgres-service:5432/ai_market_terminal"
        - name: REDIS_URL
          value: "redis://redis-service:6379/0"
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: api-secret
              key: jwt-secret-key
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: api-secret
              key: stripe-secret-key
        - name: STRIPE_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: api-secret
              key: stripe-webhook-secret
        - name: POSTHOG_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-secret
              key: posthog-api-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: ai-market-terminal
spec:
  selector:
    app: api
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
